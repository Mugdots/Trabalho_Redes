<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main> 
    <h1 class="tituloCadastro">Cadastro de Usuário</h1>
    
    <form class="addForm">
      <input 
        type="text" 
        id="name" 
        placeholder="Nome"
        minlength="4"
        maxlength="10"
        class="input-record"
        />
      
      <input
        type="date"
        class="date-record"
        />
      <input 
        type="submit"
        value="Inserir"
      />  
    </form>
      <table>
        <thead> 
          <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
          </tr>
        </thead>

        <tbody>
        </tbody>

      </table>
    <script src="./js/script.js"></script>
  </main>
</body>
</html>
